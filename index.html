<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>MasterMind Number`s Edition</title>
  </head>
  <body>
    <header>
      <button id="genBtn">Generate a new number</button>
      <form action="guessNum">
        <input
          type="text"
          placeholder="Guess a number"
          style="text-align: center"
          id="guessNum"
        />
        <button id="subBtn">Submit</button>
      </form>
    </header>
    <div class="notifications"><p id="notifications-text"></p></div>
    <table class="table">
      <thead>
        <tr id="first">
          <th scope="col">Tris</th>
          <th scope="col">Your Guess</th>
          <th scope="col">Correct Numbers</th>
          <th scope="col">Correct Position</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th scope="row">Test</th>
          <td>Test</td>
          <td>Test</td>
          <td>Test</td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
